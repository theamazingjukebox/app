name: Deep Cleanup

on:
  workflow_dispatch:

jobs:
  cleanup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Deep Cleanup
        run: |
          echo "Liberando espacio en el runner..."

          # Borrar carpetas del proyecto
          rm -rf node_modules || true
          rm -rf build || true
          rm -rf dist || true
          rm -rf .cache || true

          # Borrar caches del sistema
          rm -rf ~/.npm/_cacache || true
          rm -rf ~/.cache || true

          # Borrar archivos temporales sin tocar carpetas protegidas
          find /tmp -type f -delete || true
          find /tmp -type d -empty -delete || true

          # Mostrar espacio libre
          df -h || true
