    .custom-button {
        background-color: #3498db;
        color: white;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
        display: inline-block;
        font-weight: bold;
        border-radius: 5px;
        transition: background-color 0.3s, transform 0.2s, box-shadow 0.3s;
    }

    /* Efecto de sombra y cambio de color al pasar el cursor */
    .custom-button:hover {
        background-color: #2980b9;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
    }

    /* Estilos de otros elementos (sin cambios) */
    body {
        margin: 0;
        padding: 0;
        background-image: url('Space-Wallpaper-for-Phone-024-7.3.9.jpg');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 235vh;
    }
    @media (max-width: 768px) {
    body {

    }
}
    #video-container {

        justify-content: center;
    }
    #video-container video {
        max-width: 67%;
        border: 2px solid rgba(152, 251, 152, 0.5);
        border-radius: 10px; 
        box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.5), 0px 0px 20px rgba(255, 255, 255, 0.5);
        
    }
    #info-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        color: palevioletred;

    #info-container > div {

    #like-button {

    }
    #liked-songs-popup {
        display: none;
        position: fixed;

        left: 10%;

        overflow-y: auto;

    }
    #liked-songs-content {
        color: white; /* Cambia el color de letra aquí */
    }

    let currentVideoIndex = -1;
    const videoPlayer = document.createElement("video");
    videoPlayer.controls = true;
    videoPlayer.autoplay = true;
    videoPlayer.muted = true;
    videoPlayer.addEventListener("ended", playNextVideo);

    const likedSongs = [];

    function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
    }

    function playNextVideo() {
        currentVideoIndex++;
        if (currentVideoIndex >= videos.length) {
            currentVideoIndex = 0;
            shuffleArray(videos);
        }

        while (videos[currentVideoIndex].liked) {
            currentVideoIndex++;
            if (currentVideoIndex >= videos.length) {
                currentVideoIndex = 0;
                shuffleArray(videos);
            }
        }

        videoPlayer.src = videos[currentVideoIndex].src;
        videoPlayer.load();
        videoPlayer.play();

        const likeButton = document.getElementById("like-button");
        likeButton.disabled = false; // Habilitar botón para cada nuevo video
    }

    function likeSong() {
        if (currentVideoIndex >= 0 && currentVideoIndex < videos.length) {
            if (!videos[currentVideoIndex].liked) {
                videos[currentVideoIndex].liked = true;
                const currentSong = songInfo[videos[currentVideoIndex].src];
                if (currentSong) {
                    likedSongs.push(currentSong);
                }
            }
        }
    }

    function showLikedSongs() {
        const likedSongsPopup = document.getElementById("liked-songs-popup");
        const likedSongsContent = document.getElementById("liked-songs-content");
        likedSongsContent.innerHTML = "<strong>Liked Songs:</strong><br>";
        for (const song of likedSongs) {
            likedSongsContent.innerHTML += `${song.name} by ${song.artist}. Links: <a href="${song.links}" target="_blank">${song.links}</a><br>`;
        }
        likedSongsPopup.style.display = "block";
    }

    function closeLikedSongs() {
        const likedSongsPopup = document.getElementById("liked-songs-popup");
        likedSongsPopup.style.display = "none";
    }

    document.addEventListener("DOMContentLoaded", function () {
        const videoContainer = document.getElementById("video-container");
        videoContainer.appendChild(videoPlayer);
        shuffleArray(videos);
        playNextVideo();
    });
</script>
</head>
<body>
<div id="video-container">
    <!-- Videos se cargarán aquí -->
</div>
<div id="info-container">
    <div>
        <button class="custom-button" id="like-button" onclick="likeSong()" disabled>I like this song</button>
        <button class="custom-button" id="next-song-button" onclick="playNextVideo()">Next Song</button>
    </div>
    <div id="liked-songs-button" onclick="showLikedSongs()">Show Liked Songs</div>
</div>
<div id="liked-songs-popup">
    <div id="liked-songs-content"></div>
    <div style="text-align: center; margin-top: 10px;">
        <button class="custom-button" onclick="closeLikedSongs()">Close</button>
    </div>
</div>
</body>
