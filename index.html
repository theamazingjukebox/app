<style>
    /* Estilos del botón personalizado */
    .custom-button {
        background-color: #3498db;
        color: white;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
        display: inline-block;
        font-weight: bold;
        border-radius: 5px;
        transition: background-color 0.3s, transform 0.2s, box-shadow 0.3s;
    }

    /* Efecto de sombra y cambio de color al pasar el cursor */
    .custom-button:hover {
        background-color: #2980b9;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
    }

    /* Estilos de otros elementos (sin cambios) */
    body {
        margin: 0;
        padding: 0;
        background-image: url('webimg,,,.3.1.jpg');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 235vh;
    }
    @media (max-width: 768px) {
    body {
        background-image: url('mobimg9.4.5.jpg'); /* Cambia el nombre de la imagen */
    }
}
    #video-container {
        display: flex;
        align-items: center;
        justify-content: center;
    }
    #video-container video {
        max-width: 67%;
        border: 2px solid rgba(152, 251, 152, 0.5);
        border-radius: 10px; 
        box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.5), 0px 0px 20px rgba(255, 255, 255, 0.5);
        
    }
    #info-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        color: palevioletred;
        margin-top: 20px;
    }
    #info-container > div {
        display: flex;
        margin-bottom: 10px;
    }
    #like-button {
        margin-top: 0px;
        margin-right: 10px;
        border: 1px solid white;
    }
    #next-song-button {
        margin-top: 0px;
        border: 1px solid white
    }
    #liked-songs-button {
        margin-top: 20px;
        padding: 10px 20px;
        background-color: black;
        border: 2px solid palegreen;
        border-radius: 5px;
        cursor: pointer;
        font-weight: bold;
        font-size: larger;
        text-shadow: 3px 3px 3px rgba(219, 112, 147, 0.5);
        transition: background-color 0.3s, transform 0.2s, box-shadow 0.3s;
    }
    #liked-songs-popup {
        display: none;
        position: fixed;
        top: 10%;
        left: 10%;
        width: 80%;
        max-height: 80%;
        padding: 15px;
        background-color: black; /* Cambia el color de fondo aquí */
        border: 2px solid white;
        border-radius: 5px;
        overflow-y: auto;
        box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.2);
        z-index: 9999;
    }
    #liked-songs-content {
        color: white; /* Cambia el color de letra aquí */
    }
    a {
        color: yellowgreen;
        text-decoration: underline;
        cursor: pointer;
        font-weight: bold;
    }
    
    #video-container,
#info-container {
    position: relative;
}

    #ad-container {
        text-align: center; /* Centra horizontalmente el anuncio */
        margin-top: 200px; /* Ajusta la cantidad de espacio entre el botón y el anuncio */
        position: absolute;
    }
</style>

    let currentVideoIndex = -1;
    const videoPlayer = document.createElement("video");
    videoPlayer.controls = true;
    videoPlayer.autoplay = true;
    videoPlayer.muted = true;
    videoPlayer.addEventListener("ended", playNextVideo);

    const likedSongs = [];

    function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
    }

    function playNextVideo() {
        currentVideoIndex++;
        if (currentVideoIndex >= videos.length) {
            currentVideoIndex = 0;
            shuffleArray(videos);
        }

        while (videos[currentVideoIndex].liked) {
            currentVideoIndex++;
            if (currentVideoIndex >= videos.length) {
                currentVideoIndex = 0;
                shuffleArray(videos);
            }
        }

        videoPlayer.src = videos[currentVideoIndex].src;
        videoPlayer.load();
        videoPlayer.play();

        const likeButton = document.getElementById("like-button");
        likeButton.disabled = false; // Habilitar botón para cada nuevo video
    }

    function likeSong() {
        if (currentVideoIndex >= 0 && currentVideoIndex < videos.length) {
            if (!videos[currentVideoIndex].liked) {
                videos[currentVideoIndex].liked = true;
                const currentSong = songInfo[videos[currentVideoIndex].src];
                if (currentSong) {
                    likedSongs.push(currentSong);
                }
            }
        }
    }

    function showLikedSongs() {
        const likedSongsPopup = document.getElementById("liked-songs-popup");
        const likedSongsContent = document.getElementById("liked-songs-content");
        likedSongsContent.innerHTML = "<strong>Liked Songs:</strong><br>";
        for (const song of likedSongs) {
            likedSongsContent.innerHTML += `${song.name} by ${song.artist}. Links: <a href="${song.links}" target="_blank">${song.links}</a><br>`;
        }
        likedSongsPopup.style.display = "block";
    }

    function closeLikedSongs() {
        const likedSongsPopup = document.getElementById("liked-songs-popup");
        likedSongsPopup.style.display = "none";
    }

    document.addEventListener("DOMContentLoaded", function () {
        const videoContainer = document.getElementById("video-container");
        videoContainer.appendChild(videoPlayer);
        shuffleArray(videos);
        playNextVideo();
    });
</script>
</head>
<body>
<div id="video-container">
    <!-- Videos se cargarán aquí -->
</div>
<div id="info-container">
    <div>
        <button class="custom-button" id="like-button" onclick="likeSong()" disabled>I like this song</button>
        <button class="custom-button" id="next-song-button" onclick="playNextVideo()">Next Song</button>
    </div>
    <div id="liked-songs-button" onclick="showLikedSongs()">Show Liked Songs</div>
</div>
<div id="liked-songs-popup">
    <div id="liked-songs-content"></div>
    <div style="text-align: center; margin-top: 10px;">
        <button class="custom-button" onclick="closeLikedSongs()">Close</button>
    </div>
    <div id="ad-container">
    <img src="billboard.gif" alt="Anuncio" style="max-width: 55%; height: auto;">
</div>
</body>
