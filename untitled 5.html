<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shuffled Video Playlist</title>
<style>
    body {
        margin: 0;
        padding: 0;
        background-image: url('Space-Wallpaper-for-Phone-024.jpg'); /* Cambia 'background.jpg' por la ruta de tu imagen de fondo */
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        animation: float 12s infinite;
    }
    #video-container {
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
    }
    #video-container video {
        max-width: 80%;
    }
    #like-button {
        background-color: #3498db;
        color: white;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
        position: absolute;
        bottom: 170px; /* Ajusta esta distancia según lo necesites */
        left: 60%;
        transform: translateX(-50%);
    }
</style>
<script>
    const videos = [
        "madonna.mp4",
        "sonique.mp4",
        "macy.mp4"
        // Add more video URLs as needed
    ];

    const songInfo = [
        { name: "Song 1", artist: "Artist 1", links: "Links 1" },
        { name: "Song 2", artist: "Artist 2", links: "Links 2" },
        { name: "Song 3", artist: "Artist 3", links: "Links 3" }
        // Add more song information as needed
    ];

    let currentVideoIndex = 0;
    const videoPlayer = document.createElement("video");
    videoPlayer.controls = true;
    videoPlayer.autoplay = true;
    videoPlayer.muted = true;
    videoPlayer.addEventListener("ended", playNextVideo);

    function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
    }

    function playNextVideo() {
        if (currentVideoIndex < videos.length) {
            videoPlayer.src = videos[currentVideoIndex];
            videoPlayer.load();
            videoPlayer.play();
            currentVideoIndex++;
        }
    }

    function likeSong() {
        const currentSong = songInfo[currentVideoIndex - 1];
        const infoContainer = document.getElementById("info-container");
        const likeButton = document.getElementById("like-button");

        if (currentSong) {
            const songInfoElement = document.createElement("p");
            songInfoElement.textContent = `Liked Song: ${currentSong.name} by ${currentSong.artist}. Links: ${currentSong.links}`;
            infoContainer.appendChild(songInfoElement);
            likeButton.disabled = true;
        }
    }

    document.addEventListener("DOMContentLoaded", function () {
        const videoContainer = document.getElementById("video-container");
        videoContainer.appendChild(videoPlayer);
        shuffleArray(videos);
        playNextVideo();
    });
</script>
</head>
<body>
<div id="video-container">
    <!-- Videos will be loaded here -->
</div>
<div id="info-container">
    <button id="like-button" onclick="likeSong()">Me gusta esta canción</button>
</div>
</body>
</html>
